<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primera pagina</title>
    <style>
        body{
            background-color: rgb(228, 203, 62);
        }
    </style>
</head>
<body>
    <script>
        function PonerTituloRojo(){
            document.getElementById("titulo").style = "color: red";
        }
        function PonerTituloNegro(){
            document.getElementById("titulo").style = "color: black";
        }
    </script>
    <h1 id="titulo" onmouseover="PonerTituloRojo()" onmouseout="PonerTituloNegro()">
        Bienvenido a JavaScript TOTAL</h1>
       <h2>El primer paso es el mas grande</h2>
       <p>Esta pagina es muy sencilla</p>
       <p>(Pero tiene un secreto >>>> Presiona F12)</p>
</body>
</html>
